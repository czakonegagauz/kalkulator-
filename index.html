<body>

  <div class="logo">üî∞–æ–±–º–µ–Ω 24/7üî∞</div>

  <label for="amount">–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É</label>
  <input type="number" id="amount" step="0.01" oninput="calculate()" />

  <div class="scale">
    <div>0‚Äì1000 ‚ÇΩ ‚Äî 5%</div>
    <div>1000.01‚Äì5000 ‚ÇΩ ‚Äî 4%</div>

  <button id="sendBtn" onclick="sendToTelegram()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>

  <div id="status"></div>

  <script>
    const scale = [
      [0, 1000, 5.0],
      [1000.01, 5000, 4.0],
      [5000.01, 10000, 3.5],
      [10000.01, Infinity, 3.0]
    ];

    let currentTotal = 0;
    let clientId = null;

    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value) || 0;
      let percent = 0;

      for (const [min, max, p] of scale) {
        if (amount >= min && amount <= max) {
          percent = p;
          break;
        }
      }

      const fee = amount * (percent / 100);
      const total = amount + fee;
      currentTotal = total;

      document.getElementById("output").innerHTML = `
        –ù–∞—Ü–µ–Ω–∫–∞: ${percent.toFixed(2)}%<br>
        –ö–æ–º–∏—Å—Å–∏—è: ${fee.toFixed(2)} ‚ÇΩ<br>
        <strong>–ò—Ç–æ–≥: ${total.toFixed(2)} ‚ÇΩ</strong>
      `;

      document.getElementById("sendBtn").disabled = amount === 0;
      document.getElementById("status").textContent = '';
    }

    async function sendToTelegram() {
      const botToken = "7825692414:AAHci2zncI1dTEovctk65SS6rEgoFLzaiXk";       // –≤—Å—Ç–∞–≤—å —Ç–æ–∫–µ–Ω
      const chatId = "5091528006";           // –≤—Å—Ç–∞–≤—å chat_id

      const message = `üí≥ –ù–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å\nID –∫–ª–∏–µ–Ω—Ç–∞: ${clientId}\n–°—É–º–º–∞ —Å –Ω–∞—Ü–µ–Ω–∫–æ–π: ${currentTotal.toFixed(2)} ‚ÇΩ`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      document.getElementById("sendBtn").disabled = true;
      document.getElementById("status").textContent = "–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });

        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ API");

        document.getElementById("status").textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä—É";
      } catch (e) {

      } finally {

    }

    // –ü–æ–ª—É—á–∞–µ–º client_id —á–µ—Ä–µ–∑ Telegram WebApp
    window.onload = function () {

      } else {
        clientId = "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω"; // fallback
      }
    };
  </script>
