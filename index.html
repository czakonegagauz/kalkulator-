<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор с процентами</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Калькулятор с добавлением процентов</h2>

  <label>Сумма (например, 10000):</label>
  <input type="number" id="baseAmount" placeholder="Введите сумму">

  <label>Процент (например, 5 для 5%):</label>
  <input type="number" id="percent" placeholder="Введите процент">

  <button onclick="calculate()">Рассчитать</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const base = parseFloat(document.getElementById('baseAmount').value);
      const percent = parseFloat(document.getElementById('percent').value);

      if (isNaN(base) || isNaN(percent)) {
        document.getElementById('result').textContent = "Пожалуйста, введите корректные значения.";
        return;
      }

      const total = base + (base * percent / 100);
      document.getElementById('result').textContent = `Итоговая сумма: ${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
